<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Redirect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #008f78;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #008f78;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #006f5e;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage">Incorrect email or password!</p>
        </form>
    </div>

    <script>
        // Hardcoded correct credentials (for demonstration)
        const correctEmail = "yug@gmail.com";
        const correctPassword = "yug";

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Get input values
            const enteredEmail = document.getElementById('email').value;
            const enteredPassword = document.getElementById('password').value;

            // Check if entered credentials match the correct ones
            if (enteredEmail === correctEmail && enteredPassword === correctPassword) {
                // Redirect to another page if credentials are correct
                window.location.href = '../experiments/index.html'; // Change to the desired page
            } else {
                // Show error message if credentials are incorrect
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
